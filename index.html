<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>域名监测系统</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      vertical-align: middle;
    }
    th { background-color: #f0f0f0; position: sticky; top: 0; z-index: 10; }
    .polluted { color: red; font-weight: bold; }
    .clean { color: green; font-weight: bold; }
    .error { color: orange; font-weight: bold; }
    .domain-header {
      background-color: #e0e0e0;
      font-weight: bold;
      cursor: pointer;
    }
    .history-row, .test-group { display: none; }
    .history-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 5px;
    }
    .history-table th, .history-table td {
      border: 1px solid #ddd;
      padding: 4px 8px;
    }
    button { padding: 4px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>域名监测系统</h2>
  <table id="result-table">
    <thead>
      <tr>
        <th>城市</th><th>ISP</th><th>HTTP</th><th>DNS(ms)</th><th>TCP(ms)</th><th>TLS(ms)</th><th>TTFB(ms)</th>
        <th>Total(ms)</th><th>Redirect(ms)</th><th>Size(Bytes)</th><th>Speed(kB/s)</th>
        <th>时间</th><th>DNS污染</th><th>错误</th><th>历史记录</th>
      </tr>
    </thead>
    <tbody id="result-body">
      <tr><td colspan="15">加载中...</td></tr>
    </tbody>
  </table>

  <script>
    const ISP_MAP = {
      9299: 'PLDT/Smart',
      4775: 'Globe',
      17639: 'Converge',
      139831: 'DITO'
    };

    async function loadResults() {
      const tbody = document.getElementById('result-body');
      tbody.innerHTML = '';

      try {
        const res = await fetch('/api/performance');
        const data = await res.json();
        
        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="15">暂无数据</td></tr>';
          return;
        }

        const domainMap = {};
        data.forEach(entry => {
          if (!domainMap[entry.domain]) {
            domainMap[entry.domain] = [];
          }
          domainMap[entry.domain].push(entry);
        });

        // 渲染表格内容
        for (const domain in domainMap) {
          const entries = domainMap[domain];
          
          // 为每个域名创建行
          entries.forEach((entry, index) => {
            const row = document.createElement('tr');
            
            row.innerHTML = `
              <td>${entry.city || '-'}</td>
              <td>${ISP_MAP[entry.isp] || entry.isp || '-'}</td>
              <td>${entry.http || '-'}</td>
              <td>${entry.dns || '-'}</td>
              <td>${entry.tcp || '-'}</td>
              <td>${entry.tls || '-'}</td>
              <td>${entry.ttfb || '-'}</td>
              <td>${entry.total || '-'}</td>
              <td>${entry.redirect || '-'}</td>
              <td>${entry.size || '-'}</td>
              <td>${entry.speed || '-'}</td>
              <td>${entry.time || '-'}</td>
              <td class="${entry.dns_polluted ? 'polluted' : 'clean'}">
                ${entry.dns_polluted ? '是' : '否'}
              </td>
              <td class="${entry.error ? 'error' : ''}">
                ${entry.error || '-'}
              </td>
              <td><button onclick="showHistory(this)">查看</button></td>
            `;
            
            tbody.appendChild(row);
          });
        }
      } catch (error) {
        console.error('加载数据失败:', error);
        tbody.innerHTML = '<tr><td colspan="15">加载数据失败</td></tr>';
      }
    }

    function showHistory(button) {
      // 这里实现显示历史记录的逻辑
      alert('历史记录功能待实现');
    }

    // 页面加载时获取数据
    document.addEventListener('DOMContentLoaded', loadResults);
  </script>
</body>
</html>
