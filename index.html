<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>域名监测系统</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; table-layout: auto; }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .polluted { color: red; font-weight: bold; }
    .clean { color: green; font-weight: bold; }
    .error { color: orange; font-weight: bold; }
    .domain-header {
      background-color: #eaeaea;
      font-weight: bold;
      cursor: pointer;
      text-align: left;
    }
    .subrow { background-color: #fcfcfc; }
    .history-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 4px;
    }
    .history-table th, .history-table td {
      border: 1px solid #ddd;
      padding: 4px 6px;
      white-space: nowrap;
    }
    button {
      padding: 2px 6px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>域名监测系统</h2>
  <table id="result-table">
    <thead>
      <tr>
        <th>城市</th>
        <th>ISP</th>
        <th>HTTP</th>
        <th>DNS(ms)</th>
        <th>TCP(ms)</th>
        <th>TLS(ms)</th>
        <th>TTFB(ms)</th>
        <th>Total(ms)</th>
        <th>Redirect(ms)</th>
        <th>Size(Bytes)</th>
        <th>Speed(kB/s)</th>
        <th>时间</th>
        <th>DNS污染</th>
        <th>错误</th>
        <th>历史记录</th>
      </tr>
    </thead>
    <tbody id="result-body">
      <tr><td colspan="15">加载中...</td></tr>
    </tbody>
  </table>

  <script>
    const ISP_MAP = {
      9299: "PLDT/Smart",
      4775: "Globe",
      17639: "Converge",
      139831: "DITO"
    };

    async function loadResults() {
      const tbody = document.getElementById('result-body');
      tbody.innerHTML = '';

      try {
        const res = await fetch('/api/performance');
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="15">暂无数据</td></tr>';
          return;
        }

        const grouped = {};
        data.forEach(item => {
          const key = item.domain;
          if (!grouped[key]) grouped[key] = [];
          grouped[key].push(item);
        });

        let rowIndex = 0;

        for (const [domain, records] of Object.entries(grouped)) {
          const domainRow = document.createElement('tr');
          domainRow.classList.add('domain-header');
          domainRow.innerHTML = `<td colspan="15" onclick="toggleRows('${rowIndex}')">▶ ${domain}</td>`;
          tbody.appendChild(domainRow);

          records.forEach((item, idx) => {
            const { city, asn, dns_polluted, history } = item;
            const latest = history[history.length - 1];
            const isError = !!latest.error;

            const dataRow = document.createElement('tr');
            dataRow.classList.add(`domain-${rowIndex}`, 'subrow');
            dataRow.innerHTML = `
              <td>${city}</td>
              <td>${ISP_MAP[asn] || asn}</td>
              <td>${latest.http_code ?? '-'}</td>
              <td>${latest.dns_lookup_time ?? '-'}</td>
              <td>${latest.tcp_connect_time ?? '-'}</td>
              <td>${latest.tls_handshake_time ?? '-'}</td>
              <td>${latest.ttfb_time ?? '-'}</td>
              <td>${latest.total_time ?? '-'}</td>
              <td>${latest.redirect_time ?? '-'}</td>
              <td>${latest.download_size ?? '-'}</td>
              <td>${latest.download_speed ?? '-'}</td>
              <td>${latest.timestamp ? new Date(latest.timestamp).toLocaleString() : '-'}</td>
              <td class="${dns_polluted ? 'polluted' : 'clean'}">${dns_polluted ? '❌' : '✅'}</td>
              <td class="error">${latest.error ?? ''}</td>
              <td><button onclick="toggleHistory(${rowIndex}, ${idx})">历史记录</button></td>
            `;

            const historyRow = document.createElement('tr');
            historyRow.classList.add(`domain-${rowIndex}`, 'history-row');
            historyRow.style.display = 'none';
            historyRow.innerHTML = `<td colspan="15">
              <table class="history-table">
                <thead>
                  <tr>
                    <th>时间</th><th>HTTP</th><th>DNS</th><th>TCP</th><th>TLS</th><th>TTFB</th><th>Total</th>
                    <th>Redirect</th><th>Size</th><th>Speed</th><th>错误</th>
                  </tr>
                </thead>
                <tbody>
                  ${history.map(h => `
                    <tr>
                      <td>${h.timestamp ? new Date(h.timestamp).toLocaleString() : '-'}</td>
                      <td>${h.http_code ?? '-'}</td>
                      <td>${h.dns_lookup_time ?? '-'}</td>
                      <td>${h.tcp_connect_time ?? '-'}</td>
                      <td>${h.tls_handshake_time ?? '-'}</td>
                      <td>${h.ttfb_time ?? '-'}</td>
                      <td>${h.total_time ?? '-'}</td>
                      <td>${h.redirect_time ?? '-'}</td>
                      <td>${h.download_size ?? '-'}</td>
                      <td>${h.download_speed ?? '-'}</td>
                      <td class="error">${h.error ?? ''}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </td>`;

            tbody.appendChild(dataRow);
            tbody.appendChild(historyRow);
          });

          rowIndex++;
        }
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="15">加载失败：${err.message}</td></tr>`;
      }
    }

    function toggleRows(index) {
      const rows = document.querySelectorAll(`.domain-${index}`);
      rows.forEach(row => {
        row.style.display = row.style.display === 'none' ? '' : 'none';
      });
    }

    function toggleHistory(domainIndex, itemIndex) {
      const tbody = document.getElementById('result-body');
      const rows = tbody.querySelectorAll(`.domain-${domainIndex}`);
      const historyRow = rows[itemIndex * 2 + 1]; // 每个数据后是历史行
      historyRow.style.display = historyRow.style.display === 'none' ? '' : 'none';
    }

    loadResults();
  </script>
</body>
</html>
