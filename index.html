<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>域名监测系统</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      vertical-align: middle;
    }
    th { background-color: #f0f0f0; position: sticky; top: 0; z-index: 10; }
    .polluted { color: red; font-weight: bold; }
    .clean { color: green; font-weight: bold; }
    .error { color: orange; font-weight: bold; }
    .domain-header {
      background-color: #e0e0e0;
      font-weight: bold;
      cursor: pointer;
    }
    .history-row, .test-group { display: none; }
    .history-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 5px;
    }
    .history-table th, .history-table td {
      border: 1px solid #ddd;
      padding: 4px 8px;
    }
    button { padding: 4px 10px; cursor: pointer; }
  </style>
</head>
